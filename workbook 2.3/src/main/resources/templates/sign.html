<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Traffic Sign</title>


    </head>
    <body>
        <h1 th:text="'Speed = ' + ${sign}"></h1>
        <img th:if="${speed > 60}" src="../static/images/slow-down.png" width="200" alt=""/>
        <img th:unless='${speed > 60}' src="../static/images/speed-limit.png" width="200" alt=""/>
    </body>
</html>
